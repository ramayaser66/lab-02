<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Reggae+One&display=swap');
      </style>
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <header>
      <h1 >The Gallery of Horns</h1>
      <section id="btn">
      <select id="select">
        <option value="default">Filter by Keyword</option>
      </select>
      <br>
      <br>
      <button id="page1">Page 1</button>
      <button id="page2">Page 2</button>
      <button id="title">Sort All By Title</button>
      <button id="horns">Sort All By Horns</button>
    </section>
    </header>
    <main>
      <!-- <section id="one" class="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->

      <template id='temp' type="text/x-tmpl-mustache">
        <div class="divPage2">
        <h2>{{title}}</h2>
        <hr> 
        <img src={{image}} alt="">
        <p>{{description}}</p>
      </div>

      </template>


    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="js/app.js"></script>
</html>
